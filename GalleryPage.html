<html>
<head>
	<meta charset="UTF-8">
	<title>Gallery Page</title>
	<script src="//code.jquery.com/jquery-1.9.1.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css">
	<link rel="stylesheet" href="style2.css">
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	<script>
		$(function()
		{
			$("#jellyfish").toggle(function()
			{
				$(this).width(300);
				$(this).height(300);
			}, 
			function()
			{
				$(this).width(100);
				$(this).height(100);
			});
		});
		$(function()
		{
			$("#koala").toggle(function()
			{
				$(this).width(300);
				$(this).height(300);
			}, 
			function()
			{
				$(this).width(100);
				$(this).height(100);
			});
		});
		$(function()
		{
			$("#penguins").toggle(function()
			{
				$(this).width(300);
				$(this).height(300);
			}, 
			function()
			{
				$(this).width(100);
				$(this).height(100);
			});
		});
		$(function()
		{
			$("#tulips").toggle(function()
			{
				$(this).width(300);
				$(this).height(300);
			}, 
			function()
			{
				$(this).width(100);
				$(this).height(100);
			});
		});
	</script>
</head>
<body>
	<h1>Gallery Page</h1>
	<img id="jellyfish" src="http://classes.engr.oregonstate.edu/eecs/spring2014/cs496-400/a1images/Jellyfish.jpg" width="100" height="100" alt="Image didn't load"> 
	<img id="koala" SRC="http://classes.engr.oregonstate.edu/eecs/spring2014/cs496-400/a1images/Koala.jpg" WIDTH="100" HEIGHT="100" alt="Image didn't load">
	<img id="penguins" SRC="http://classes.engr.oregonstate.edu/eecs/spring2014/cs496-400/a1images/Penguins.jpg" WIDTH="100" HEIGHT="100" alt="Image didn't load">
	<img id="tulips" SRC="http://classes.engr.oregonstate.edu/eecs/spring2014/cs496-400/a1images/Tulips.jpg" WIDTH="100" HEIGHT="100" alt="Image didn't load">
	<br>
	<button id="Navigation">Return Home</button>
	<script>
		$('#Navigation').on('click', function() { window.location = 'NavigationPage.html'; });
	</script>
	
	<button id="Data">Enter Data</button>
	<script>
		$('#Data').on('click', function() { window.location = 'DataEntry.html'; });
	</script>
</body>
</html>
